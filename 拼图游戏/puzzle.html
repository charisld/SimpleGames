<!DOCTYPE html>
<html>
<head>
	<title>拼图游戏</title>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="puzzle.css">
	<link rel="stylesheet" type="text/css" href="reset.css">
</head>
<body>
	<div class="wrap">
		<div class="box">
			<div id="box1" onclick="move(1)">1</div>
			<div id="box2" onclick="move(2)">2</div>
			<div id="box3" onclick="move(3)">3</div>
			<div id="box4" onclick="move(4)">4</div>
			<div id="box5" onclick="move(5)">5</div>
			<div id="box6" onclick="move(6)">6</div>
			<div id="box7" onclick="move(7)">7</div>
			<div id="box8" onclick="move(8)">8</div>
		</div>
		<div class="time">
			<p>总用时:
				<div id="timer"></div>
			</p>
			<button type="button" id="start" onclick="start()">开始</button>
			<button  id="reset" onclick="reset()">重来</button>
		</div>
	</div>
<script type="text/javascript" src="puzzle.js"></script>
</body>
</html>
